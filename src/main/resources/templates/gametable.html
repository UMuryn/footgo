<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title th:text="#{championshipTable}"></title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <link rel="stylesheet" th:href="@{/hamburger.css}">
    <link rel="shortcut icon" th:href="@{/img/footgo-dark-icon.png}" type="image/x-icon">
</head>
<body class="table-full">
<header th:replace="fragments/header :: header"></header>
<div class="main-head main-head-results gametable-background">
    <div class="main-head-title league-page">
        <h1 th:if="${#locale.language == 'en' || #locale.language == '' || #locale.language == null}" th:text="${league.nameEn}"></h1>
        <h1 th:if="${#locale.language == 'uk'}" th:text="${league.name}"></h1>
    </div>
</div>
<div class="main-block">
    <div th:replace="fragments/carousel :: carousel"></div>
</div>
<div id="bredcrumbs" class="section">
    <div class="row">
        <nav>
            <div class="nav-wrapper">
                <div class="col">
                    <a th:text="#{home}" href="/" class="breadcrumb"></a>
                    <a th:if="${#locale.language == 'en' || #locale.language == '' || #locale.language == null}" th:text="${league.nameEn}" th:href="'/' + ${seasonId} + '/league/' + ${league.id}" class="breadcrumb"></a>
                    <a th:if="${#locale.language == 'uk'}" th:text="${league.name}" th:href="'/' + ${seasonId} + '/league/' + ${league.id}" class="breadcrumb"></a>
                    <a th:text="#{championshipTable}" href="#!" class="breadcrumb"></a>
                </div>
            </div>
        </nav>
    </div>
</div>
<div class="table-container">
    <div class="table-head">
        <p th:text="#{championshipTable}"></p>
    </div>
    <div class="table">
        <div class="table-position">
            <div class="table-title">â„–</div>
            <div th:each="result,i : ${resultList}" th:text="${i.count}"></div>
        </div>
        <div class="table-team-name">
            <div th:text="#{team}" class="table-title"></div>

            <!--                <div class="table-firstplace">
                                <a th:attr="href=${'/team/' + firstPlace.team.id}">
                                    <img th:attr="src=${firstPlace.team.logoImageUrl}, class=${'light' + ' ' + 'team' + firstPlace.team.id}">
                                    <img th:attr="src=${firstPlace.team.logoImageUrlDark}, class=${'dark' + ' ' + 'team' + firstPlace.team.id}">
                                    <p th:text="${firstPlace.teamName}"></p>
                                </a>
                            </div>

                            <div class="table-secondplace">
                                <a th:attr="href=${'/team/' + secondPlace.team.id}">
                                    <img th:attr="src=${secondPlace.team.logoImageUrl}, class=${'light' + ' ' + 'team' + secondPlace.team.id}">
                                    <img th:attr="src=${secondPlace.team.logoImageUrlDark}, class=${'dark' + ' ' + 'team' + secondPlace.team.id}">
                                    <p th:text="${secondPlace.teamName}"></p>
                                </a>
                            </div>

                            <div class="table-thirdplace">
                                <a th:attr="href=${'/team/' + thirdPlace.team.id}">
                                    <img th:attr="src=${thirdPlace.team.logoImageUrl}, class=${'light' + ' ' + 'team' + thirdPlace.team.id}">
                                    <img th:attr="src=${thirdPlace.team.logoImageUrlDark}, class=${'dark' + ' ' + 'team' + thirdPlace.team.id}">
                                    <p th:text="${thirdPlace.teamName}"></p>
                                </a>
                            </div>-->


            <div th:each="item : ${resultList}">
                <a th:attr="href=${'/' + seasonId + '/league/' + leagueId + '/team/' + item.team.id}">
                    <img src="" th:attr="src=${item.team.logoImageUrl}, class=${'light' + ' ' + 'team' + item.team.id}">
                    <img src="" th:attr="src=${item.team.logoImageUrlDark}, class=${'dark' + ' ' + 'team' + item.team.id}">
                    <p th:if="${#locale.language == 'uk'}" th:text="${item.teamName}"></p>
                    <p th:if="${#locale.language == 'en' || #locale.language == '' || #locale.language == null}" th:text="${item.getTeam().getTeamNameTransliterated()}"></p>
                </a>
            </div>
        </div>

        <div class="table-games table-offset ">
            <div th:text="#{playedGames}" class="table-title"></div>
            <!--            <div class="table-firstplace" th:text="${firstPlace.numberOfGames}"></div>
                        <div class="table-secondplace" th:text="${secondPlace.numberOfGames}"></div>
                        <div class="table-thirdplace" th:text="${thirdPlace.numberOfGames}"></div>-->
            <div th:each="item : ${resultList}">
                <p th:text="${item.numberOfGames}"></p>
            </div>
        </div>
        <div class="table-wins table-offset">
            <div th:text="#{matchesWon}" class="table-title"></div>
            <!--            <div class="table-firstplace" th:text="${firstPlace.numberOfWins}"></div>
                        <div class="table-secondplace" th:text="${secondPlace.numberOfWins}"></div>
                        <div class="table-thirdplace" th:text="${thirdPlace.numberOfWins}"></div>-->
            <div th:each="item : ${resultList}">
                <p th:text="${item.numberOfWins}"></p>
            </div>
        </div>
        <div class="table-draws table-offset">
            <div th:text="#{matchesDraw}" class="table-title"></div>
            <!--            <div class="table-firstplace" th:text="${firstPlace.numberOfDraws}"></div>
                        <div class="table-secondplace" th:text="${secondPlace.numberOfDraws}"></div>
                        <div class="table-thirdplace" th:text="${thirdPlace.numberOfDraws}"></div>-->
            <div th:each="item : ${resultList}">
                <p th:text="${item.numberOfDraws}"></p>
            </div>
        </div>
        <div class="table-defeats table-offset">
            <div th:text="#{matchesLoss}" class="table-title"></div>
            <!--            <div class="table-firstplace" th:text="${firstPlace.numberOfLoses}"></div>
                        <div class="table-secondplace" th:text="${secondPlace.numberOfLoses}"></div>
                        <div class="table-thirdplace" th:text="${thirdPlace.numberOfLoses}"></div>-->
            <div th:each="item : ${resultList}">
                <p th:text="${item.numberOfLoses}"></p>
            </div>
        </div>
        <div class="table-goals">
            <div th:text="#{gfga}" class="table-title"></div>
            <!--            <div class="table-firstplace" th:text="${firstPlace.numberOfGoalsScored + ' - ' + firstPlace.numberOfGoalsMissed}"></div>
                        <div class="table-secondplace" th:text="${secondPlace.numberOfGoalsScored + ' - ' + secondPlace.numberOfGoalsMissed}"></div>
                        <div class="table-thirdplace" th:text="${thirdPlace.numberOfGoalsScored + ' - ' + thirdPlace.numberOfGoalsMissed}"></div>-->
            <div th:each="item : ${resultList}">
                <p th:text="${item.numberOfGoalsScored + ' - ' + item.numberOfGoalsMissed}"></p>
            </div>
        </div>
        <div class="table-points table-offset">
            <div th:text="#{points}" class="table-title"></div>
            <!--            <div class="table-firstplace" th:text="${firstPlace.points}"></div>
                        <div class="table-secondplace" th:text="${secondPlace.points}"></div>
                        <div class="table-thirdplace" th:text="${thirdPlace.points}"></div>-->
            <div th:each="item : ${resultList}">
                <p th:text="${item.points}"></p>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script th:src="@{/signUpScript.js}"></script>
<script th:src="@{/hamburger.js}"></script>

</body>
</html>
