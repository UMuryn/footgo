<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Admin | FootGo League</title>
    <link rel="stylesheet" href="../../../../admin.css">
    <link rel="shortcut icon" href="/img/footgo-dark-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script th:inline="javascript">let seasonId = /*[[${season.id}]]*/;</script>
    <script src="/putSeasonById.js" type="text/javascript"></script>
</head>
<body>
<div class="main-container">
    <div class="admin-main">
        <div class="admin-logo">
            <a href="/admin"><img class="admin-img" src="/img/footgo-dark-icon.png" alt="logo"></a>
        </div>
    </div>
    <ul class="menu-breadcrumb">
        <li><a href="/admin">Турніри</a></li>
        <li><a th:href="'/admin/tournament/' + ${tournament.id}" th:text="${tournament.name}"></a></li>
        <li><a th:href="'/admin/tournament/' + ${tournament.id} + '/seasons'">Всі сезони</a></li>
        <li><a th:href="'/admin/tournament/' + ${tournament.id} + '/season/' + ${season.id}"
               th:text="${season.name}"></a></li>
    </ul>
    <div class="requests">
        <div class="all-requests">
            <div id="seasonEdit" class="request-block">
                <a class="link-style" title="Редагувати сезон">
                    <h3>Редагувати</h3>
                </a>
            </div>
            <div>
                <a th:href="'/admin/tournament/' + ${tournament.id} + '/season/' + ${season.id} + '/submission'"
                   class="link-style">
                    <div class="request-block">
                        <h3>Заявки</h3>
                    </div>
                </a>
            </div>
            <div>
                <a th:href="'/admin/tournament/' + ${tournament.id} + '/season/' + ${season.id} + '/team'"
                   class="link-style">
                    <div class="request-block">
                        <h3>Команди</h3>
                    </div>
                </a>
            </div>
            <!--                    <a class="link-style" href="/admin/tour">-->
            <!--                        <div class="request-block">-->
            <!--                            <h3>Тури</h3>-->
            <!--                        </div>-->
            <!--                    </a>-->
            <div>
                <a th:href="'/admin/tournament/' + ${tournament.id} + '/season/' + ${season.id} + '/leaguelist'"
                   class="link-style">
                    <div class="request-block">
                        <h3>Ліга</h3>
                    </div>
                </a>
            </div>
            <div>
                <a th:href="'/admin/tournament/' + ${tournament.id} +'/season/' + ${season.id} + '/cuplist'"
                   class="link-style">
                    <div class="request-block">
                        <h3>Кубок</h3>
                    </div>
                </a>
            </div>
            <div>
                <a th:href="'/admin/tournament/' + ${tournament.id} +'/season/' + ${season.id} + '/sponsors'"
                   class="link-style">
                    <div class="request-block">
                        <h3>Спонсори</h3>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <div id="seasonEditModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span id="closeButton" class="close">&times;</span>
                <h2>Редагування сезону</h2>
            </div>
            <div class="modal-body">
                <div class="season-name">
                    <p>Назва сезону</p>
                    <input th:value="${season.name}" type="text" id="seasonName" name="seasonName"
                           placeholder="Назва сезону" required="">
                    <input th:value="${season.nameEn}" type="text" id="seasonNameEn" name="seasonNameEn"
                           placeholder="Назва сезону (English)" required="">
                </div>
            </div>
            <div id="requiredFieldsError" class="text-input-error" style="display:none"><p>Заповніть будь ласка
                обов'язкові поля</p></div>
            <div class="season-edit">
                <input onclick="submissionData()" id="saveButton" class="main-input-button" type="button"
                       value="Зберегти">
            </div>
        </div>
    </div>
</div>
</body>
</html>
