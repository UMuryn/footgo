<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Admin | FootGo League</title>
    <link rel="stylesheet" href="../../../../../../admin.css">
    <link rel="shortcut icon" href="/img/footgo-dark-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/9983a3a0dd.js" crossorigin="anonymous"></script>
    <script th:inline="javascript">let seasonId = /*[[${seasonId}]]*/;</script>
    <script th:inline="javascript">let tournamentId = /*[[${tournamentId}]]*/;</script>
    <script src="/submissionCup.js" type="text/javascript"></script>
    <script src="/multipleSelect.js" type="text/javascript"></script>

</head>
<body>
<div class="main-container">
    <div class="admin-main">
        <div class="admin-logo">
            <a href="/admin"><img class="admin-img" src="/img/footgo-dark-icon.png" alt="logo"></a>
        </div>
    </div>
    <ul class="menu-breadcrumb">
        <li><a href="/admin">Турніри</a></li>
        <li><a th:href="'/admin/tournament/' + ${tournamentId}" th:text="${tournament.name}"></a></li>
        <li><a th:href="'/admin/tournament/' + ${tournamentId} + '/seasons'">Всі сезони</a></li>
        <li><a th:href="'/admin/tournament/' + ${tournamentId} + '/season/' + ${seasonId}" th:text="${season.name}"></a></li>
        <li><a th:href="'/admin/tournament/' + ${tournamentId} + '/season/' + ${seasonId} + '/cuplist'">Кубок</a></li>
        <li><a th:href="'/admin/tournament/' + ${tournamentId} + '/season/' + ${seasonId} + '/cuplist/new'">Створити кубок</a></li>
    </ul>
    <div class="new-season all-requests">
        <h1>Назва кубка</h1>
        <input type="text" id="cupName" name="cupName" placeholder="Назва кубка" required>
        <input type="text" id="cupNameEn" name="cupNameEn" placeholder="Назва кубка (English)" required>
        <div id="showInputAddCupNameError" class="text-input-error" style="display:none">
            <p>Заповніть будь ласка обов'язкові поля</p>
        </div>
        <div class="cup-info">
            <label class="request-block">
                <i class="fas fa-info-circle"></i>
                <p>Ви можете створити кубок з конфігурацією 4 / 8 / 16 / 32 команди</p>
            </label>
        </div>
    </div>
    <div class="season-block all-requests">
        <div th:each="item : ${season.teamList}">
            <label class="request-block">
                <h3 th:text="${item.teamName}"></h3>
                <p th:text="${item.captain.captainName}"></p>
                <input th:attr="value=${item.id}" type="checkbox">
                <span class="checkbox-mark"></span>
            </label>
        </div>
    </div>

    <input class="main-input-button button-create" type="button" value="Створити" onclick="submissionData()">

</div>
</body>
</html>
