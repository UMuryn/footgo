<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Заявки на участь | FootGo</title>
        <link rel="stylesheet" href="../../../../../../../admin.css">
        <link rel="shortcut icon" href="/img/footgo-dark-icon.png" type="image/x-icon">
        <script src="https://kit.fontawesome.com/9983a3a0dd.js" crossorigin="anonymous"></script>
        <script src="/submissionAll.js" type="text/javascript"></script>
        <script th:inline="javascript">let tournamentId = /*[[${tournamentId}]]*/;</script>
        <script th:inline="javascript">let seasonId = /*[[${seasonId}]]*/;</script>
        <script th:inline="javascript">let leagueId = /*[[${leagueId}]]*/;</script>
        <script src="/deleteTeamFromLeagueById.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="main-container">
            <div class="admin-main">
                <div class="admin-logo">
                    <a href="/admin"><img class="admin-img" src="/img/footgo-dark-icon.png" alt="logo"></a>
                </div>
            </div>
            <ul class="menu-breadcrumb">
                <li><a href="/admin">Турніри</a></li>
                <li><a th:href="'/admin/tournament/' + ${tournamentId}" th:text="${tournament.name}"></a></li>
                <li><a th:href="'/admin/tournament/' + ${tournamentId} + '/seasons'">Всі сезони</a></li>
                <li><a th:href="'/admin/tournament/' + ${tournamentId} + '/season/' + ${seasonId}" th:text="${season.name}"></a></li>
                <li><a th:href="'/admin/tournament/' + ${tournamentId} + '/season/' + ${seasonId} + '/leaguelist'">Ліги</a></li>
                <li><a th:href="'/admin/tournament/' + ${tournamentId} + '/season/' + ${seasonId} + '/leaguelist/' + ${league.id}" th:text="${league.name}"></a></li>
                <li><a th:href="'/admin/tournament/' + ${tournamentId} + '/season/' + ${seasonId} + '/leaguelist/' + ${league.id} + '/team'">Команди</a></li>
            </ul>
            <div class="requests">
                <div class="all-requests">
                    <div>
                        <a th:href="'/admin/tournament/' + ${tournamentId} + '/season/' + ${seasonId} + '/leaguelist/' + ${league.id} + '/team/new'" class="link-style">
                            <div class="request-block add-team" title="Додати нову команду">
                                <i class="fa fa-plus"></i>
                            </div>
                        </a>
                    </div>
                    <div th:each="item : ${league.teamList}">
                        <a th:href="'/admin/tournament/' + ${tournamentId} + '/season/' + ${seasonId} + '/team/edit?uuid=' + ${item.id}" class="link-style">
                            <div class="request-block">
                                <h3 th:text="${item.teamName}"></h3>
                                <p th:text="${item.captain.captainName}"></p>
                                <div class="delete-team-button"><a class="click-button" th:onclick="'javascript:deleteTeamFromLeagueById(' + ${item.id} + ')'">ВИДАЛИТИ</a></div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
