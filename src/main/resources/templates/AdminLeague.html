<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Admin | FootGo League</title>
    <link rel="stylesheet" href="../../../../../../admin.css">
    <link rel="shortcut icon" href="/img/footgo-dark-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script th:inline="javascript">let leagueId = /*[[${league.id}]]*/;</script>
    <script src="/putLeagueById.js" type="text/javascript"></script>
</head>
<body>
<div class="main-container">
    <div class="admin-main">
        <div class="admin-logo">
            <a href="/admin"><img class="admin-img" src="/img/footgo-dark-icon.png" alt="logo"></a>
        </div>
    </div>
    <ul class="menu-breadcrumb">
        <li><a href="/admin">Турніри</a></li>
        <li><a th:href="'/admin/tournament/' + ${tournamentId}" th:text="${tournament.name}"></a></li>
        <li><a th:href="'/admin/tournament/' + ${tournamentId} + '/seasons'">Всі сезони</a></li>
        <li><a th:href="'/admin/tournament/' + ${tournamentId} + '/season/' + ${seasonId}" th:text="${season.name}"></a>
        </li>
        <li><a th:href="'/admin/tournament/' + ${tournamentId} + '/season/' + ${seasonId} + '/leaguelist'">Ліги</a></li>
        <li>
            <a th:href="'/admin/tournament/' + ${tournamentId} + '/season/' + ${seasonId} + '/leaguelist/' + ${league.id}"
               th:text="${league.name}"></a>
        </li>
    </ul>
    <div class="requests">
        <div class="all-requests">
            <div id="leagueEdit" class="request-block">
                <a class="link-style" title="Редагувати лігу">
                    <h3>Редагувати</h3>
                </a>
            </div>
            <div>
                <a th:href="'/admin/tournament/' + ${tournamentId} + '/season/' + ${seasonId} + '/leaguelist/' + ${league.id} + '/team'"
                   class="link-style"
                   href="/admin/team">
                    <div class="request-block">
                        <h3>Команди</h3>
                    </div>
                </a>
            </div>
            <div>
                <a th:href="'/admin/tournament/' + ${tournamentId} + '/season/' + ${seasonId} + '/leaguelist/' + ${league.id} + '/tour'"
                   class="link-style">
                    <div class="request-block">
                        <h3>Тури</h3>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <div id="leagueEditModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span id="closeButton" class="close">&times;</span>
                <h2>Редагування ліги</h2>
            </div>
            <div class="modal-body">
                <div class="league-name">
                    <p>Назва ліги</p>
                    <input th:value="${league.name}" type="text" id="leagueName" name="leagueName"
                           placeholder="Назва ліги" required="">
                    <input th:value="${league.nameEn}" type="text" id="leagueNameEn" name="leagueNameEn"
                           placeholder="Назва ліги (English)" required="">
                </div>
            </div>
            <div id="requiredFieldsError" class="text-input-error" style="display:none"><p>Заповніть будь ласка
                обов'язкові поля</p></div>
            <div class="league-edit">
                <input onclick="submissionData()" id="saveButton" class="main-input-button" type="button"
                       value="Зберегти">
            </div>
        </div>
    </div>
</div>
</body>
</html>
