<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Заявки на участь | FootGo</title>
        <link rel="stylesheet" href="../../../../../admin.css">
        <link rel="shortcut icon" href="/img/footgo-dark-icon.png" type="image/x-icon">
        <script th:inline="javascript">let seasonId = /*[[${seasonId}]]*/;</script>
        <script src="/submissionAll.js" type="text/javascript"></script>
        <script src="/changeSubmissionStatus.js" type="text/javascript"></script>
    </head>
    <body>
    <div class="main-container">
        <div class="admin-main">
            <div class="admin-logo">
                <a href="/admin"><img class="admin-img" src="/img/footgo-dark-icon.png" alt="logo"></a>
            </div>
        </div>
        <ul class="menu-breadcrumb">
            <li><a href="/admin">Турніри</a></li>
            <li><a th:href="'/admin/tournament/' + ${tournamentId}" th:text="${tournament.name}"></a></li>
            <li><a th:href="'/admin/tournament/' + ${tournamentId} + '/seasons'">Всі сезони</a></li>
            <li><a th:href="'/admin/tournament/' + ${tournamentId} + '/season/' + ${seasonId}" th:text="${season.name}"></a></li>
            <li><a th:href="'/admin/tournament/' + ${tournamentId} + '/season/' + ${seasonId} + '/submission'">Заявки</a></li>
        </ul>
        <div class="requests">
            <p>Заявки</p>
                <div class="all-requests">
                    <div th:each="item : ${submissions}">
                        <a th:attr="href=${'/admin/tournament/' + tournamentId + '/season/' + seasonId + '/submission/edit?uuid=' + item.id}" class="link-style">
                            <div class="request-block">
                                <h3 th:text="${item.teamName}"></h3>
                                <p th:text="${item.captainName}"></p>
                            </div>
                        </a>
                    </div>
                </div>
        </div>
        <div class="label-check-center">
            <p class="label-check-text">Прийом заявок завершено</p>
            <input type="checkbox" id="request-over" name="request-over" style="display:none">
            <label for="request-over" class="toggle"><span></span></label>
        </div>
    </div>
    </body>
</html>
