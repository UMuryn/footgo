<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>

    <title>Admin | FootGo League</title>
    <link rel="stylesheet" href="../../../../admin.css">
    <link rel="shortcut icon" href="/img/footgo-dark-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script th:inline="javascript">let tournamentId = /*[[${tournament.id}]]*/;</script>
    <script src="/submissionSeason.js" type="text/javascript"></script>
</head>
<body>
<div class="main-container">
    <div class="admin-main">
        <div class="admin-logo">
            <a href="/admin"><img class="admin-img" src="/img/footgo-dark-icon.png" alt="logo"></a>
        </div>
    </div>
    <ul class="menu-breadcrumb">
        <li><a href="/admin">Турніри</a></li>
        <li><a th:href="'/admin/tournament/' + ${tournament.id}" th:text="${tournament.name}"></a></li>
        <li><a th:href="'/admin/tournament/' + ${tournament.id} + '/seasons'">Всі сезони</a></li>
        <li><a th:href="'/admin/tournament/' + ${tournament.id} + '/seasons/new'" th:text="'Новий сезон'"></a></li>
    </ul>
    <div class="new-season all-requests">
        <h1>Назва сезону</h1>
        <input type="text" id="seasonName" name="seasonName" placeholder="Назва сезону" required>
        <input type="text" id="seasonNameEn" name="seasonNameEn" placeholder="Назва сезону (English)" required>
        <div id="requiredFieldsError" class="text-input-error" style="display:none"><p>Заповніть будь ласка
            обов'язкові поля</p></div>

        <div><input class="main-input-button" type="button" value="Зберегти" onclick="submissionData()"></div>

    </div>
</div>
</body>
</html>
