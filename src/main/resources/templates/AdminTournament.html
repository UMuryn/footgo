<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Admin | FootGo League</title>
        <link rel="stylesheet" href="../../../admin.css">
        <link rel="shortcut icon" href="/img/footgo-dark-icon.png" type="image/x-icon">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://kit.fontawesome.com/9983a3a0dd.js" crossorigin="anonymous"></script>
        <script th:inline="javascript">let tournamentId = /*[[${tournament.id}]]*/;</script>
        <script src="/putTournamentById.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="main-container">
            <div class="admin-main">
                <div class="admin-logo">
                    <a href="/admin"><img class="admin-img" src="/img/footgo-dark-icon.png" alt="logo"></a>
                </div>
            </div>
            <ul class="menu-breadcrumb">
                <li><a href="/admin">Турніри</a></li>
                <li><a th:href="'/admin/tournament/' + ${id}" th:text="${tournament.name}"></a></li>
            </ul>
            <div class="requests">
                <p th:text="'Турнір ' + ${tournament.name}"></p>
                <div class="all-requests tournament">
                    <div class="description-text">
                        <div class="request-block">
                            <a id="descriptionTextEdit" class="link-style" title="Редагувати опис турніру">
                                <span class="far fa-edit"></span>
                            </a>
                            <p class="text-bold">Опис турніру:</p>
                            <p th:text="${tournament.description}"></p>
                            <p class="text-bold">Опис турніру (English):</p>
                            <p th:text="${tournament.descriptionEn}"></p>
                        </div>
                    </div>
                    <div class="seasons">
                        <a th:href="'/admin/tournament/' + ${id} + '/seasons/active'" class="link-style">
                            <div class="request-block">
                                <h3>Активний Сезон</h3>
                            </div>
                        </a>
                    </div>
                    <div class="seasons">
                        <a th:href="'/admin/tournament/' + ${id} + '/seasons'" class="link-style">
                            <div class="request-block">
                                <h3>Всі Сезони</h3>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            <div id="tournamentEditModal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <span id="closeButton" class="close">&times;</span>
                        <h2>Редагування турніру</h2>
                    </div>
                    <div class="modal-body">
                        <div class="tournament-name">
                            <p>Назва турніру</p>
                            <input th:value="${tournament.name}" type="text" id="tournamentName" name="tournamentName" placeholder="Назва турніру" required="">
                            <input th:value="${tournament.nameEn}" type="text" id="tournamentNameEn" name="tournamentNameEn" placeholder="Назва турніру (English)" required="">
                        </div>
                        <div class="tournament-description">
                            <p>Опис турніру</p>
                            <textarea th:text="${tournament.description}" rows="5" cols="24" id="tournamentDescription" name="tournamentDescription" placeholder="Опис турніру" required=""></textarea>
                            <textarea th:text="${tournament.descriptionEn}" rows="5" cols="24" id="tournamentDescriptionEn" name="tournamentDescriptionEn" placeholder="Опис турніру (English)" required=""></textarea>
                        </div>
                    </div>
                    <div id="requiredFieldsError" class="text-input-error" style="display:none"><p>Заповніть будь ласка обов'язкові поля</p></div>
                    <div class="tournament-edit">
                        <input onclick="submissionData()" id="saveButton" class="main-input-button" type="button" value="Зберегти">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
