<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Admin | FootGo League</title>
    <link rel="stylesheet" href="../../../../../admin.css">
    <link rel="shortcut icon" href="/img/footgo-dark-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<div class="main-container">
    <div class="admin-main">
        <div class="admin-logo">
            <a href="/admin"><img class="admin-img" src="/img/footgo-dark-icon.png" alt="logo"></a>
        </div>
    </div>
    <ul class="menu-breadcrumb">
        <li><a href="/admin">Турніри</a></li>
        <li><a th:href="'/admin/tournament/' + ${tournamentId}" th:text="${tournament.name}"></a></li>
        <li><a th:href="'/admin/tournament/' + ${tournamentId} + '/seasons'">Всі сезони</a></li>
        <li><a th:href="'/admin/tournament/' + ${tournamentId} + '/season/' + ${seasonId}" th:text="${season.name}"></a></li>
        <li><a th:href="'/admin/tournament/' + ${tournamentId} + '/season/' + ${seasonId} + '/leaguelist'">Ліги</a></li>
    </ul>
    <div class="requests">
        <div class="season-block all-requests">
            <div>
                <a th:href="'/admin/tournament/' + ${tournamentId} + '/season/' + ${seasonId} + '/league/new'" class="link-style">
                    <div class="request-block add-season" title="Створити нову лігу">
                        <i class="fa fa-plus"></i>
                    </div>
                </a>
            </div>
            <div th:each="item : ${leagueList}">
                <a th:href="'/admin/tournament/' + ${tournamentId} + '/season/' + ${seasonId} + '/leaguelist/' + ${item.id}" class="link-style">
                    <div class="request-block">
                        <h3 th:text="${item.name}"></h3>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
