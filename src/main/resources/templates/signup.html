<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title th:text="#{registration}"></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/style.css}">
    <link rel="shortcut icon" th:href="@{/img/footgo-dark-icon.png}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/hamburger.css}">
</head>
<body class="registration-photo">
<header th:replace="fragments/header :: header"></header>
<div class="main-head main-head-results signup-background">
    <div class="main-head-title league-page">
        <h1 th:if="${#locale.language == 'en' || #locale.language == '' || #locale.language == null}" th:text="${season.nameEn}"></h1>
        <h1 th:if="${#locale.language == 'uk'}" th:text="${season.name}"></h1>
    </div>
</div>
<div>
    <div class="main-block">
        <div th:replace="fragments/carousel :: carousel"></div>
    </div>
    <div id="bredcrumbs" class="section">
        <div class="row">
            <nav>
                <div class="nav-wrapper">
                    <div class="col">
                        <a th:text="#{home}" href="/" class="breadcrumb"></a>
                        <a th:text="#{registration}" href="#!" class="breadcrumb"></a>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <div class="registration-form">
        <div class="reg-end" th:if="${season.getIsSubmissionOpened() == true}">
            <p th:text="#{registrationComplete}"></p>
            <p th:text="#{thankYouForParticipation}"></p>
        </div>
        <form name="signUpForm" th:if="${season.getIsSubmissionOpened() == false}">
            <div id="hideifsuccess_0" class="team-captain">
                <div class="team-name">
                    <p th:text="#{teamName}"></p>
                    <input th:placeholder="#{teamName}" id="teamName" type="text" name="teamName"
                           onkeydown="teamNameValidation()" required>
                </div>
                <div class="capitan">
                    <p th:text="#{teamCaptain}"></p>
                    <input th:placeholder="#{placeholderCaptainName}" id="captainName" type="text" name="captainName"
                           onkeydown="captainNameValidation()" required>
                    <input th:placeholder="#{placeholderCaptainPhone}" type="tel" name="captainPhone"
                           pattern="[0-9]{10}" required>
                    <input th:placeholder="#{placeholderCaptainEmail}" type="email" name="captainEmail"
                           onkeydown="emailValidation()" required>
                </div>
            </div>
            <div class="table-button sign-up-button sign-up-form">
                <a href="/signup" class="button-link-more">
                    <button class="pure-material-button-text" th:text="#{signupButton}" type="submit"
                            onclick="submitform()"></button>
                </a>
            </div>
            <div id="success" class="player-bg">
                <p th:text="#{requestSuccessful}"></p>
            </div>
            <div id="error" class="player-bg">
                <p th:text="#{requestError}"></p>
            </div>
            <!--<input th:value="#{signupButton}" class="reg-input-button" type="submit" onclick="submitform()" value="">-->
        </form>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script th:src="@{/signUpScript.js}" type="text/javascript"></script>
<script th:src="@{/hamburger.js}"></script>
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-39722519-3"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-39722519-3');

</script>
</body>
</html>
