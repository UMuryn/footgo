<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Спонсори | FootGo</title>
        <link rel="stylesheet" th:href="@{/admin.css}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="shortcut icon" href="/img/footgo-dark-icon.png" type="image/x-icon">
        <script th:inline="javascript">let seasonId = /*[[${seasonId}]]*/;</script>
        <script src="/submissionAll.js" type="text/javascript"></script>
        <script src="/deleteSponsorFromSeasonById.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="main-container">
            <div class="admin-main">
                <div class="admin-logo">
                    <a href="/admin"><img class="admin-img" src="/img/footgo-dark-icon.png" alt="logo"></a>
                </div>
            </div>
            <ul class="menu-breadcrumb">
                <li><a href="/admin">Турніри</a></li>
                <li><a th:href="'/admin/tournament/' + ${tournamentId}" th:text="${tournament.name}"></a></li>
                <li><a th:href="'/admin/tournament/' + ${tournamentId} + '/seasons'">Всі сезони</a></li>
                <li><a th:href="'/admin/tournament/' + ${tournamentId} + '/season/' + ${seasonId}" th:text="${season.name}"></a></li>
                <li><a href="#">Спонсори</a></li>
            </ul>
            <div class="requests">
                <p>Спонсори</p>
                <div class="all-requests">
                    <div>
                        <a th:href="'/admin/tournament/' + ${tournamentId} + '/season/' + ${seasonId} + '/sponsors/new'" class="link-style">
                            <div class="request-block add-team" title="Створити нову команду">
                                <i class="fa fa-plus"></i>
                            </div>
                        </a>
                    </div>
                    <div class="fixed-action-btn">
                        <a th:href="'/admin/tournament/' + ${tournamentId} + '/season/' + ${seasonId} + '/sponsors/new'" class="btn-floating btn-large purple">
                            <i>+</i>
                        </a>
                    </div>
                    <div th:each="item : ${season.sponsorList}">
                        <a th:href="'/admin/tournament/' + ${tournamentId} + '/season/' + ${seasonId} + '/sponsor/edit?uuid=' + ${item.id}" class="link-style">
                            <div class="request-block">
                                <h3 th:text="${item.sponsorName}"></h3>
                                <p th:text="${item.sponsorUrl}"></p>
                                <div class="delete-team-button"><a class="click-button" th:onclick="'javascript:deleteSponsorFromSeasonById(' + ${item.id} + ')'">ВИДАЛИТИ</a></div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
